# # Heavy Angle Brackets
# symbol_map U+276C-U+2771 Symbols Nerd Font Mono
# # Box Drawing
# symbol_map U+2500-U+259F Symbols Nerd Font Mono

disable_ligatures cursor


# ╭───────────────────────────────────────────╮
# │                  Cursor                   │
# ╰───────────────────────────────────────────╯

cursor_stop_blinking_after 9

cursor_trail 1
cursor_trail_decay 0.0 0.3
# cursor_trail_start_threshold 5


# ╭───────────────────────────────────────────╮
# │                  Window                   │
# ╰───────────────────────────────────────────╯

remember_window_size    yes
enabled_layouts         horizontal
hide_window_decorations titlebar-only


# ╭───────────────────────────────────────────╮
# │                  Tab Bar                  │
# ╰───────────────────────────────────────────╯

tab_bar_edge top
# tab_bar_style powerline

active_tab_font_style     normal
inactive_tab_font_style   normal
tab_bar_margin_width      7.0
tab_bar_margin_height     7.0 7.0
tab_bar_style             custom
tab_bar_align             left
tab_separator             " "
tab_title_template        "{fmt.bg.default}{fmt.fg._45475A}  {sup.index} 󰓩 {title}{bell_symbol}{activity_symbol}  {fmt.fg.default}"
active_tab_title_template "{fmt.bg.default}{fmt.fg._b4befe}{fmt.bg._b4befe}{fmt.fg._45475A} {sup.index} 󰓩 {title}{bell_symbol}{activity_symbol} {fmt.bg.default}{fmt.fg._b4befe}{fmt.bg.default}{fmt.fg.default}"
# tab_bar_background        #1E1E2E
# active_tab_foreground     #1E1E2E
# inactive_tab_background   #1E1E2E


# ╭───────────────────────────────────────────╮
# │                   Color                   │
# ╰───────────────────────────────────────────╯

background_opacity 0.91
background_blur    15


# ╭───────────────────────────────────────────╮
# │                 Advanced                  │
# ╰───────────────────────────────────────────╯

clipboard_control write-clipboard read-clipboard write-primary read-primary


# ╭───────────────────────────────────────────╮
# │                    OS                     │
# ╰───────────────────────────────────────────╯

macos_option_as_alt yes


# ╭───────────────────────────────────────────╮
# │                 Keyboard                  │
# ╰───────────────────────────────────────────╯

# clear_all_shortcuts yes
map shift+cmd+1 goto_tab 1
map shift+cmd+2 goto_tab 2
map shift+cmd+3 goto_tab 3
map shift+cmd+4 goto_tab 4
map shift+cmd+5 goto_tab 5

# neovim
map ctrl+/ send_text all gccj
map cmd+/ send_text all gccj
map ctrl+` send_key F5

# tmux
map cmd+1 send_key alt+m 1
map cmd+2 send_key alt+m 2
map cmd+3 send_key alt+m 3
map cmd+4 send_key alt+m 4
map cmd+5 send_key alt+m 5
map cmd+6 send_key alt+m 6
map cmd+7 send_key alt+m 7
map cmd+8 send_key alt+m 8
map cmd+9 send_key alt+m 9

