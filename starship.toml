"$schema" = 'https://starship.rs/config-schema.json'

format = '''
$username$hostname in $directory$git_branch$cmd_duration
$conda$python$character
'''

add_newline = true

[username]
show_always = true
format = '[$user]($style)'

[hostname]
format = '[@$hostname]($style)'

[character]
# success_symbol = '[➜](bold green)'
# error_symbol = '[✗](bold red) '

[directory]
truncation_length = 5

[conda]
format = '[$symbol$environment]($style) '
ignore_base = false

[python]
format = '[(\($virtualenv\)) ]($style)'

[package]
# disabled = true
